<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div style="width:1140px ; margin: 0 auto;">
    <h1 class="text-center mt-3">Movies catalog</h1>
    <div class="row mt-4">
        <div class="col-4">
            <form action="">
                <input type="text" id="name" class="form-control" placeholder="name">
                <input type="number" id="rating" class="form-control my-2" placeholder="rating">
            </form>
            <select id="categories" class="form-select">
                <option value="" selected hidden>Categories</option>
            </select>
            <select class="form-select my-2">
                <option  value="" selected hidden>sorting</option>
            </select>
            <button class="btn btn-primary w-100">Search</button>
        </div>
        <div class="col-8">
            <h2> 
                Search result: <span>0</span>
            </h2>
            <div class="alert alert-primary" role="alert">
                Use the form on the left to search for a movie
            </div>
            <div class="movies row"></div>
        </div>
    </div>

</div>

    <script src="./movies.js"></script>
    <script src="./script.js"></script>
</body>
</html>
